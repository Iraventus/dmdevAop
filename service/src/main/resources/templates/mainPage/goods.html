<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BoardGames</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<div th:each="boardGame : ${boardGames}">
    <a th:href="@{'/boardGames/' + ${boardGame.id}}" th:text="|${boardGame.name}. ${boardGame.price}|">BoardGame</a>
</div>
<div th:each="accessory : ${accessories}">
    <a th:href="@{'/accessories/' + ${accessory.id}}" th:text="|${accessory.name}. ${accessory.price}|">Accessory</a>
</div>
</body>
</html>
