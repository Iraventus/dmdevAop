<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div th:insert="~{fragment :: locale}"></div>
<form action="/login" method="post">
    <div style="color: crimson" th:if="${param.error}">
        Bad credentials
    </div>
    <label for="username"><span th:text="#{login.username}">Username:</span>
        <input id="username" type="text" name="username">
    </label><br>
    <label for="password"><span th:text="#{login.password}">Password:</span>
        <input id="password" type="password" name="password">
    </label><br>
    <button type="submit"><span th:text="#{login.login}">Login:</span>
    </button>
</form>
<div>
    <label ><span th:text="#{login.with}">login With:</span>
    </label><br>
    <a href="/oauth2/authorization/google">Google</a>
</div>
<form action="/customers/registration">
    <button type="submit"> <span th:text="#{login.registration}">Registration:</span>
    </button>
</form>
</body>
</html>
