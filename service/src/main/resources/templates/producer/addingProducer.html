<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:action="@{/producers}" method="post" th:object="${producer}">
    <label for="name">Name:
        <input id="name" type="text" name="name" th:value="*{name}">
    </label><br>
    <label for="producerInfo">ProducerInfo:
        <input id="producerInfo" type="text" name="producerInfo" th:value="*{producerInfo}">
    </label><br>
    <button type="submit">Adding</button>
</form>
</body>
</html>
