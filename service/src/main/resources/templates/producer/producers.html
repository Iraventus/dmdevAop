<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Producers</title>
</head>
<body>
<div th:each="producer : ${producers}">
    <a th:href="@{'/producers/' + ${producer.id}}" th:text="|${producer.name}. ${producer.id}|">BoardGame</a>
</div>
</body>
</html>
